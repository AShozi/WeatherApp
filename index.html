<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preload" href="/src/styles.css" as="style" />
    <style>
      body {
        background-color: #e2e8f0; /* Example background color */
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/src/styles.css" rel="stylesheet" />
  </head>
  <body
    class="bg-blue-200 text-gray-400 min-h-screen flex flex-col items-center justify-center"
  >
    <!-- Loading Indicator -->
    <div
      id="loadingIndicator"
      class="fixed inset-0 flex items-center justify-center bg-gray-100 bg-opacity-75 z-50 hidden"
    >
      <div class="flex items-center space-x-2">
        <div
          class="w-8 h-8 border-4 border-t-4 border-blue-500 border-opacity-50 border-solid rounded-full animate-spin"
        ></div>
        <p class="text-lg text-gray-700">Loading...</p>
      </div>
    </div>

    <!-- Header with Search Bar -->
    <header class="w-full bg-blue-250 p-4 flex items-center justify-between">
      <h1 class="text-4xl font-extrabold text-black">Weather App</h1>
      <form id="searchForm" class="flex items-center">
        <input
          type="text"
          id="searchBar"
          class="p-2 rounded-l-lg border-2 border-gray-300"
          placeholder="Enter City"
        />
        <button
          type="submit"
          class="p-2 bg-blue-400 text-white rounded-r-lg hover:bg-blue-300 transition"
        >
          Search
        </button>
      </form>
    </header>

    <!-- Main Content Area -->
    <div id="app" class="flex w-full h-full">
      <!-- Current Weather Section -->
      <div
        id="currentWeather"
        class="flex-1 bg-blue-200 p-8 overflow-auto transition-all duration-300"
        style="min-height: 300px"
      >
        <div id="cityList" class="city-list grid grid-cols-1 gap-4"></div>
      </div>

      <!-- Weekly Forecast Section (Hidden by default) -->
      <div
        id="weeklyForecast"
        class="fixed top-0 left-0 w-full h-full bg-white p-8 overflow-auto hidden"
        style="min-height: 300px"
      >
        <button
          id="backButton"
          class="px-4 py-2 bg-blue-400 text-white rounded mb-4 hover:bg-blue-300 transition"
        >
          Back
        </button>
        <div id="forecast" class="forecast-content"></div>
      </div>
    </div>

    <!-- Map Button -->
    <div id="mapButtonContainer" class="absolute top-4 right-4">
      <a
        href="/map.html"
        id="mapButton"
        class="px-4 py-2 bg-blue-400 text-white rounded hover:bg-blue-300 transition"
        >Map</a
      >
    </div>

    <!-- List of Places -->
    <ul id="placesList" class="list-disc p-4"></ul>

    <!-- Leaflet JavaScript -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="/src/main.ts"></script>

    <!-- Manage Loading Indicator -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loadingIndicator = document.getElementById("loadingIndicator");

        function showLoadingIndicator() {
          loadingIndicator.classList.remove("hidden");
        }

        function hideLoadingIndicator() {
          loadingIndicator.classList.add("hidden");
        }

        showLoadingIndicator();

        // Call fetchData or other functions as needed
        // async function fetchData() { ... }
        // fetchData();

        hideLoadingIndicator();
      });
    </script>
  </body>
</html>
