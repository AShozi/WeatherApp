<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="/src/styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-blue-200 text-gray-800 min-h-screen flex items-center justify-center"
  >
    <div id="app" class="flex w-full h-full">
      <!-- Current Weather Section -->
      <div
        id="currentWeather"
        class="flex-1 bg-blue-300 p-8 overflow-auto transition-all duration-300"
      >
        <h1 class="text-4xl font-extrabold mb-6 text-gray-900">Weather App</h1>
        <div id="cityList" class="city-list grid grid-cols-1 gap-4"></div>
      </div>

      <!-- Weekly Forecast Section -->
      <div
        id="weeklyForecast"
        class="flex-1 bg-blue-200 hidden p-8 overflow-auto transition-all duration-300"
      >
        <button
          id="backButton"
          class="px-4 py-2 bg-blue-400 text-white rounded mb-4 hover:bg-blue-300 transition"
        >
          Back
        </button>
        <div id="forecast" class="forecast-content"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
