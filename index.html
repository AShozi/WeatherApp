<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Weather App</title>
    <link href="/src/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-blue-200 text-gray-800 min-h-screen flex flex-col items-center justify-center"
  >
    <div id="app" class="flex w-full h-full">
      <div
        id="currentWeather"
        class="flex-1 bg-blue-300 p-8 overflow-auto transition-all duration-300"
      >
        <h1 class="text-4xl font-extrabold mb-6 text-gray-900">Weather App</h1>
        <div id="cityList" class="city-list grid grid-cols-1 gap-4"></div>
      </div>

      <div
        id="weeklyForecast"
        class="fixed top-0 left-0 w-full h-full bg-white p-8 overflow-auto hidden"
      >
        <button
          id="backButton"
          class="px-4 py-2 bg-blue-400 text-white rounded mb-4 hover:bg-blue-300 transition"
        >
          Back
        </button>
        <div id="forecast" class="forecast-content"></div>
      </div>
    </div>

    <div id="mapButtonContainer" class="absolute top-4 right-4">
      <a
        href="/map.html"
        id="mapButton"
        class="px-4 py-2 bg-blue-400 text-white rounded hover:bg-blue-300 transition"
      >
        Map
      </a>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
